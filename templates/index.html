<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music Career Chatbot</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #ffffff, #ffe0d1, #ffd4d4);
      min-height: 100vh;
    }

    .chat-container {
      max-width: 800px;
      margin: 60px auto;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }



    .chat-box {
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 20px;
    }

    .user-message, .bot-message {
      padding: 10px 16px;
      margin: 10px 0;
      border-radius: 16px;
      max-width: 75%;
      word-wrap: break-word;
      font-size: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .user-message {
      align-self: flex-end;
      background: rgba(255, 120, 90, 0.85); /* Darker coral-peach */
      color: white;
      text-align: right;
      margin-left: auto;
    }

    .bot-message {
      align-self: flex-start;
      background: rgba(255, 255, 255, 0.8); /* 80% opaque white */
      color: #333;
      text-align: left;
      margin-right: auto;
    }

    .input-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #user-input {
      flex: 1;
      border: none;
      border-radius: 30px;
      padding: 12px 20px;
      font-size: 16px;
      outline: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    #user-input::placeholder {
      color: #aaa;
    }

    .btn-send {
      background-color: #ccc;
      border: none;
      color: white;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
      flex-shrink: 0;
    }

    .btn-send:hover {
      background-color: #bbb;
    }

    .btn-send svg {
      width: 18px;
      height: 24px;
      fill: white;
    }

    .career-box {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(5px);
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      margin-top: 15px;
    }

    .career-box a {
      text-decoration: none;
      font-weight: bold;
      color: #d56757; /* Warm coral for links */
    }

    .career-box a:hover {
      text-decoration: underline;
    }

    .related-box {
      background: rgba(240, 240, 240, 0.6);
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 10px;
      margin-top: 10px;
    }

    h2 {
      font-weight: 600;
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="chat-container d-flex flex-column">
      <h2>Welcome   To   The <br> Music Career Chatbot</h2>
    <div class="chat-box d-flex flex-column" id="chat-box">
      <div class="bot-message">Welcome! Tell me about your interests, skills, and ideal career path.</div>
    </div>
    <div class="input-group">
      <input type="text" id="user-input" class="form-control" placeholder="Describe your interests..." onkeydown="handleEnter(event)">
      <button class="btn-send" onclick="sendMessage()" aria-label="Send">
        <svg viewBox="0 0 24 24">
          <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
        </svg>
      </button>
    </div>
    <div id="career-results" class="mt-4"></div>
  </div>

 <script>
    function sendMessage() {
      const inputEl = document.getElementById("user-input");
      const userInput = inputEl.value.trim();
      if (!userInput) return;

      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `<div class='user-message'>${userInput}</div>`;

      fetch("https://careerapp-oa50.onrender.com/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userInput })
      })
      .then(response => response.json())
      .then(data => {
        chatBox.innerHTML += `<div class='bot-message'>Thanks for sharing! I noticed these keywords: ${data.keywords.join(", ")}.</div>`;
        chatBox.innerHTML += `<div class='bot-message'><strong>${data.message}</strong></div>`;

        document.getElementById("career-results").innerHTML = "";
        data.careers.forEach((career, index) => {
          const id = `related-${index}`;
          document.getElementById("career-results").innerHTML += `
            <div class='career-box'>
              <h4><a href='${career["Link"]}' target='_blank'>${career["Job Title"]}</a></h4>
              <p>${career["Description"]}</p>
              <p><strong>Category:</strong> ${career["Category"]}</p>
              <p><strong>NOC:</strong> <a href='${career["NOC Link"]}' target='_blank'>${career["NOC"]}</a></p>
              <p><strong>Matched because of:</strong> ${career["Matched Keywords"].join(", ")}</p>
              <p><a href="#" onclick="showRelated('${id}', ${JSON.stringify(career["Related Careers"]).replace(/"/g, '&quot;')}); return false;">Take a look at more careers in this category</a></p>
              <div id="${id}" class="related-box" style="display:none;"></div>
            </div>
          `;
        });

        chatBox.scrollTop = chatBox.scrollHeight;
      });

      inputEl.value = "";
    }

    function handleEnter(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
      }
    }

    function showRelated(id, careers) {
      const box = document.getElementById(id);
      if (box.style.display === "none") {
        box.innerHTML = careers.map(c => `<a href="${c.Links}" target="_blank">${c["Job Title"]}</a>`).join("<br>");
        box.style.display = "block";
      } else {
        box.style.display = "none";
        box.innerHTML = "";
      }
    }
  </script>
</body>
</html>
