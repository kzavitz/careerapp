<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music Career Chatbot</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #ffffff, #ffe0d1, #ffd4d4);
      min-height: 100vh;
    }

    .main-container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 10px;
    }

    .app-frame {
      background: rgba(255,255,255,0.6);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 20px;
    }

    /* ===== SPLIT LAYOUT ENGINE ===== */
    .split-layout {
      display: grid;
      grid-template-columns: 1fr 0fr;
      gap: 20px;
      transition: grid-template-columns 0.6s ease;
    }

    .split-layout.has-results {
      grid-template-columns: 0.42fr 0.58fr;
    }

    .results-panel {
      height: 75vh;
      overflow-y: auto;
      padding: 10px;
      opacity: 0;
      transform: translateX(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
      pointer-events: none;
    }

    .split-layout.has-results .results-panel {
      opacity: 1;
      transform: translateX(0);
      pointer-events: auto;
    }

    /* ===== CHAT PANEL ===== */
    .chat-panel {
      display: flex;
      flex-direction: column;
      height: 75vh;
      background: rgba(255,255,255,0.7);
      border-radius: 16px;
      overflow: hidden;
    }

    .chat-header {
      flex-shrink: 0;
      padding: 10px 16px;
      background: rgba(255,120,90,0.9);
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
    }

    .mascot-circle {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(255,255,255,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
    }

    .user-message, .bot-message {
      padding: 10px 16px;
      margin: 10px 0;
      border-radius: 16px;
      max-width: 80%;
      word-wrap: break-word;
      font-size: 16px;
      line-height: 1.4;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .user-message {
      align-self: flex-end;
      background: rgba(255,120,90,0.85);
      color: white;
      text-align: right;
    }

    .bot-message {
      align-self: flex-start;
      background: rgba(255,255,255,0.9);
      color: #333;
    }

    .chat-input-bar {
      flex-shrink: 0;
      padding: 10px;
      display: flex;
      gap: 10px;
      background: rgba(255,255,255,0.8);
    }

    #user-input {
      flex: 1;
      border: none;
      border-radius: 30px;
      padding: 12px 20px;
      font-size: 16px;
      outline: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .btn-send {
      background-color: #ccc;
      border: none;
      color: white;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      cursor: pointer;
    }

    .btn-send:hover {
      background-color: #bbb;
    }

    /* ===== RESULTS ===== */
    .career-box {
      background: rgba(255,255,255,0.85);
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      margin-bottom: 15px;
    }

    .career-box a {
      text-decoration: none;
      font-weight: bold;
      color: #d56757;
    }

    .career-box a:hover {
      text-decoration: underline;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px) {
      .split-layout,
      .split-layout.has-results {
        grid-template-columns: 1fr;
      }

      .chat-panel, .results-panel {
        height: auto;
      }
    }
  </style>
</head>

<body>

<div class="main-container">
  <div class="app-frame">

    <div class="split-layout" id="split-layout">

      <!-- CHAT -->
      <div>
        <div class="chat-panel">

          <div class="chat-header">
            <div class="mascot-circle">ðŸŽµ</div>
            <div>Music Pathways Bot</div>
          </div>

          <div class="chat-box" id="chat-box">
            <div class="bot-message">
              Welcome! Tell me about your interests, skills, and ideal career path.
            </div>
          </div>

          <div class="chat-input-bar">
            <input
              type="text"
              id="user-input"
              placeholder="Describe your interests..."
              onkeydown="handleEnter(event)"
            >
            <button class="btn-send" onclick="sendMessage()">âž¤</button>
          </div>

        </div>
      </div>

      <!-- RESULTS -->
      <div>
        <div class="results-panel" id="career-results">
          <p class="text-muted">Career suggestions will appear hereâ€¦</p>
        </div>
      </div>

    </div>

  </div>
</div>

<script>
  let activeInterest = null;

  function sendMessage() {
    const inputEl = document.getElementById("user-input");
    const userInput = inputEl.value.trim();
    if (!userInput) return;

    const chatBox = document.getElementById("chat-box");
    chatBox.innerHTML += `<div class="user-message">${userInput}</div>`;

    fetch("/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        message: userInput,
        active_interest: activeInterest
      })
    })
    .then(response => response.json())
    .then(data => {
      chatBox.innerHTML += `<div class="bot-message">${data.message}</div>`;
      activeInterest = data.active_interest;

      const careerResults = document.getElementById("career-results");
      careerResults.innerHTML = "";

      if (!activeInterest && data.careers && data.careers.length > 0) {

        // ðŸ”¥ TRIGGER LAYOUT TRANSITION
        document.getElementById("split-layout").classList.add("has-results");

        data.careers.forEach(career => {
          const matchedReasons = [
            ...(career["Matched Keywords"] || []),
            ...(career["Matched Avenues"] || [])
          ].join(", ") || "No specific keywords matched";

          const nocLine = career.NOC
            ? `<p><strong>NOC:</strong> <a href="${career.NOC_URL}" target="_blank">${career.NOC}</a></p>`
            : "";

          careerResults.innerHTML += `
            <div class="career-box">
              <h4><a href="${career.Link}" target="_blank">${career["Job Title"]}</a></h4>
              <p>${career.Description}</p>
              ${nocLine}
              <p><strong>Matched because of:</strong> ${matchedReasons}</p>
            </div>
          `;
        });
      } else {
        careerResults.innerHTML = `<p class="text-muted">No results yetâ€¦</p>`;
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    });

    inputEl.value = "";
  }

  function handleEnter(event) {
    if (event.key === "Enter") {
      event.preventDefault();
      sendMessage();
    }
  }
</script>

</body>
</html>
